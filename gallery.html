<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/utils.css" />
    <link rel="stylesheet" href="style/components/header.css" />
    <link rel="stylesheet" href="style/components/hero.css" />
    <link rel="stylesheet" href="style/components/gallery.css" />
    <link rel="stylesheet" href="style/components/mobile-view.css" />

      rel="stylesheet"

  <body>
    <header class="header" id="head">
      <nav>
        <ul class="header__menu">
          <li class="header__link"><a href="home.html">HOME</a></li>
          <li class="header__line"></li>
          <li class="header__link">
            <!-- icon management -->
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="hide">
                <defs>
                  <symbol id="sun">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    />
                  </symbol>

                  <symbol id="moon">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                    />
                  </symbol>
                </defs>
              </svg>
            </div>

            <button class="header__sun theme-toggle" id="icon">
              <!-- show icon -->
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <use href="#sun"></use>
              </svg>
            </button>
          </li>
        </ul>

        <div class="option__bar" id="option__button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
      </nav>
    </header>

            <button class="header__sun theme-toggle" id="icon">
